<!doctype html>
<html>
<head><title>My first steps with AudioContext</title></head>
<link rel="stylesheet" href="main.css">
<body>
    <fieldset>
        <legend>Oscillator</legend>
        <label for="wave">Wave:</label>
        <select id="wave">
            <option>sine</option>
            <option>square</option>
            <option>sawtooth</option>
            <option>triangle</option>
        </select>
        <label for="freq">Frequency:</label> <input id="freq" value="440" />
        <label for="vol">Volume:</label> <input id="vol" value="1" />
        <label for="dura">Duration (s):</label> <input id="dura" value="2" />
        <label for="dist">Distortion:</label> <input id="dist" value="0" />
        <button id="oscillatorPlayButton">play wave</button>
    </fieldset>
    <fieldset>
        <legend>Frequency modulation</legend>
        <label for="cfreq">Carrier Frequency:</label> <input id="cfreq" value="220" />
        <label for="mfreq">Modulator Frequency:</label> <input id="mfreq" value="440" />        
        <label for="mfreq">Modulator Gain:</label> <input id="mgain" value="300" />
        <button id="freqModButton">demo</button>
    </fieldset>
    <fieldset>
        <legend>Buffer</legend>
        <button id="whiteNoiseButton">play white noise</button>
    </fieldset>
<script src="main.js"></script>
</body>
</html>
